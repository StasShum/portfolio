<!DOCTYPE html>
<html lang="en">
    

<head>
    
    <meta charset="UTF-8">

      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>StarWars</title>
    <style>
        body {
            margin: 0;
            background: blue;
        }
        canvas {
            margin: 0 auto;
            
        }


    </style>

</head>

<body>
    <script type="text/javascript" src="phaser.min.js"></script>
    <script type="text/javascript" src="level0.js"></script>

<script type="text/javascript" src="level1.js"></script>
    
    <script type="text/javascript" src="level2.js"></script>
    <script type="text/javascript" src="level3.js"></script>
    <script>
        var game = new Phaser.Game(1200,800, Phaser.AUTO, "phaser-example", {
            preload: preload,
            create: create,
            update: update,
        });

        function preload() {

        }

        function create() {

            game.state.add("lev1", level1);
              game.state.add("lev3", level3);
             game.state.add("lev0", level0);

            game.state.add("lev2",level2);
            game.state.start("lev0");
        }

        function update() {

        }

    </script>
</body>

</html>
